<!-- tab1.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Definicao de pontos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Definicao de pontos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="points-container" style="position: relative; width: 100%; height: 100%; border: 1px solid black;">
    <!-- Pontos serÃ£o adicionados aqui -->
  </div>

  <p-table 
    [value]="products" 
    styleClass="p-datatable-gridlines" 
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
</p-table>
</ion-content>
