<ion-header>
  <ion-toolbar>
    <ion-title>Editar Ponto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome do Ponto</ion-label>
    <ion-input [(ngModel)]="point.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="point.description"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="save()">Salvar</ion-button>
</ion-content>
