          git config user.name "41isonm"
          git config user.email "santos.alisson207230@gmail.com"
      
          git add procedures
          if git diff --cached --quiet; then
            echo "Nenhuma alteração nas procedures."
          else
            git commit -m "Atualização automática das procedures: $(date)"
            # Use o PAT para autenticar o push
            git push https://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@github.com/41isonm/interacti.js.git HEAD:main
          fi


